<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
        <div class="quiz-header">
            <h4 style="font-family: cursive;">The quiz!</h4>
            <span style="font-style: italic;">welcome {{user.fullname}}</span>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
               <h5>{{points}} points</h5>
            </div>

            <div class="rest-of-questions">
            <span style="font-style:italic">Question {{QuestionCurrent+1}} of {{Questions.length}}</span>
            </div>

            <div class="timer">
              <h5>{{counter}} seconds</h5> 
            </div>
            <div class="progress mb-3">
              <div class="progress-bar-striped bg-success" role="progressbar" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              </div>
           </div>

           <div class="question">
                    <div class="card">
                       <h3>{{Questions[QuestionCurrent]?.questionText}}</h3>
                    </div>
           </div>
        <div class="options">
          <ol *ngFor="let option of Questions[QuestionCurrent]?.options">
              <li (click)="selectAnswer(QuestionCurrent+1,option)">
                  <div class="card">
                     {{option.text}}
                  </div>
              </li>
          </ol>
        </div>

           <div class="d-flex justify-content-between">
               <button [disabled]="QuestionCurrent===0" class="btn" (click)="perviousQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
               <button class="btn"><i class="fa text-primary fa fa-refresh fa-3x" aria-hidden="true"></i></button>
               <button class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
           </div>
        </div>
        </div>
    </div>
</div>
